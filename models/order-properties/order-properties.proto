syntax = "proto3";

package orderproperties;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/sologenic/com-fs-utils-lib/models/order-properties;orderproperties";

// Side is order side.
enum Side {
  // SIDE_NOT_APPLICABLE reserves the default value, to protect against unexpected settings.
  SIDE_NOT_APPLICABLE = 0;
  // SIDE_BUY means that the order is to buy base_denom quantity with the price.
  SIDE_BUY = 1;
  // SIDE_SELL means that the order is to sell base_denom quantity with the price.
  SIDE_SELL = 2;
}

enum TimeInForce {
  NOT_USED_TIME_IN_FORCE = 0;
  DAY = 1;
  GOOD_TIL_CANCELED = 2; // GTC
  AT_THE_OPENING = 3; // OPG
  AT_THE_CLOSE = 4; // CLS
  IMMEDIATE_OR_CANCEL = 5; // IOC
  FILL_OR_KILL = 6; // FOK
  GOOD_TIL_TIME = 7; // GTT
}

enum OrderType {
  //Changed not used to NOT_APPLICABLE_ORDER_TYPE to avoid naming conflicts with PURCHASE in the action enum
  NOT_APPLICABLE_ORDER_TYPE = 0;
  ORDER_TYPE_PURCHASE = 1; // Avoid naming conflicts with PURCHASE in the action enum
  ORDER_TYPE_SELL = 2;
}

message ProcessInfo {
  ProcessState ProcessState = 1;
  google.protobuf.Timestamp ProcessedAt = 2;
}

enum ProcessState {
  NOT_USED_PROCESS_STATE = 0;
  PROCESS_STATE_OPEN = 1;
  PROCESS_STATE_LOCKED = 2;
  PROCESS_STATE_FAILED = 3;
  PROCESS_STATE_PROCESSED = 4;
}

enum ClearingBroker {
    NOT_USED_CLEARING_BROKER = 0;
    ALPACA = 1;
    RQD = 2;
}